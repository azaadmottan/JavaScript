<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widow DOM</title>
</head>
<body>
    <button onclick="openWindow()">Open</button>
    <button onclick="closeWindow()">Close</button>
</body>

<script>
    let Window

    function openWindow()
    {
        Window = window.open("https://www.codewithharry.com", "width=150px", "height=250px")
    }

    function closeWindow()
    {
        Window.close()
    }
</script>
</html>
