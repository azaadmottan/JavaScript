<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>

    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        h3, button {
            font-size: 30px;
        }
        .box {
            margin: auto;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center">OTP Generator</h2>
    
    <div class="container">
        <div class="box">
            <h3 id="getotp"></h3>
            <br>
            <!-- <button id="otp" onclick="getOTP()">Get OTP</button> -->
            <button id="otp">Get OTP</button>
            <!-- <button id="refresh">Refresh</button> -->

        </div>

    </div>
</body>

<script>
    
    document.getElementById("otp").addEventListener("click", getOTP);
    function getOTP()
    {
        let value = Math.floor(Math.random() * 10000)

        document.getElementById("getotp").innerHTML = "OTP : " + value
        document.getElementById("otp").innerHTML = "Refresh"
    }
    // document.getElementById("refresh").removeEventListener("click", refresh)
</script>
</html>
