<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set-Interval</title>

    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        div {
            font-size: 30px;
        }
        button {
            margin: 20px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="number"></div>
    <br>

    <button id="btn" onclick="start()">Start</button>
    <button id="btn" onclick="brk()">Stop</button>

</body>

<script>
    let arr = 0
    let interval
    function start()
    {
        interval = setInterval(btn, 1000)                    // 1 second = 1000 millisecond
    }
    function btn()
    {
        document.getElementById("number").innerText = arr
        arr++
        // document.write("index" + "->" + "item" + "<br>")
    }
    function brk()
    {
        clearInterval(interval)
    }
    
</script>
</html>
