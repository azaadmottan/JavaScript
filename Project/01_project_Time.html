<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>

    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .container {
            font-size: 60px;
            font-weight: bold;
            transition: 0.5s;
            /* text-shadow: 2px 2px 5px rgb(243, 6, 18); */
        }
    </style>
</head>
<body onload="time()">
    <div class="container" id="time" onmouseenter="modify()" onmouseleave="unmodify()"></div>
</body>

<script>
    function time()
    {
        let obj = new Date()
        
        let h = obj.getHours();
        let m = obj.getMinutes();
        let s = obj.getSeconds();

        // if (h > 12)
        // {
        //     h -= 12
        // }
        // if (h < 12)
        // {
        //     h = "0" + h
        // }
        // if (m < 10)
        // {
        //     m = "0" + m
        // }
        // if (s < 10)
        // {
        //     s = "0" + s
        // }
        
        h = (h > 12) ? h -= 12 : h

        let session = (h >= 12) ? "AM" : "PM"
        
        h = (h < 10) ? "0" + h : h
        m = (m < 10) ? "0" + m : m
        s = (s < 10) ? "0" + s : s

        
        let Time = h + " : " + m + " : " + s + " " + session

        document.getElementById("time").innerText = Time

        setTimeout(time, 1000)
    }

    function modify()
    {
        document.getElementById("time").style.color = "blue"
        document.getElementById("time").style.textShadow = "2px 2px 6px red"
        document.getElementById("time").style.fontSize = "80px"
    }
    
    function unmodify()
    {
        document.getElementById("time").style.color = "red"
        document.getElementById("time").style.textShadow = "2px 2px 6px blue"
        document.getElementById("time").style.fontSize = "60px"
    }
</script>
</html>
